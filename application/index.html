<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client and Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }

        .button {
            width: 150px;
            height: 40px;
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
        }

        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="{{ url_for('clients') }}" class="button">Client</a>
        <a href="{{ url_for('register') }}" class="button">Register</a>
    </div>
</body>

</html>
